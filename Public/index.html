<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCoder</title>

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        font-src 'self' https://cdnjs.cloudflare.com https://r2cdn.perplexity.ai;
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
        script-src 'self' https://cdnjs.cloudflare.com;
        img-src 'self' data:;
    ">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0b0b0b;
            color: white;
            display: flex;
            overflow: hidden;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: #111;
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 10;
            transition: width 0.3s;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
            padding-right: 5px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .message.user {
            background: #222;
            align-self: flex-end;
            color: #fff;
        }

        .message.ai {
            background: #1b1b1b;
            border: 1px solid #333;
            align-self: flex-start;
            color: #ddd;
        }

        .message:hover {
            transform: scale(1.02);
        }

        .input-area {
            display: flex;
            gap: 10px;
            background: #1b1b1b;
            padding: 10px 12px;
            border-radius: 16px;
            align-items: center;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 14px;
            line-height: 1.4;
            border-radius: 12px;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            padding: 8px;
        }

        button#sendBtn {
            background: linear-gradient(145deg, #1e1e1e, #111);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        button#sendBtn:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #111, #1e1e1e);
        }

        button#sendBtn:disabled {
            color: #555;
            cursor: not-allowed;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .top-bar {
            height: 60px;
            background: #111;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .download-btn {
            background: #00c853;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, background 0.2s;
        }

        .download-btn:hover {
            transform: scale(1.05);
            background: #00e676;
        }

        .workspace {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .file-tree {
            width: 240px;
            background: #0d0d0d;
            border-right: 1px solid #222;
            padding: 15px;
            overflow-y: auto;
        }

        .file-tree h3 {
            font-size: 12px;
            color: #555;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .file-item {
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: #1a1a1a;
            color: #fff;
            transform: translateX(3px);
        }

        .file-item.active {
            background: #222;
            color: #fff;
        }

        .editor-container {
            flex: 1;
            background: #080808;
            padding: 20px;
            overflow: auto;
            font-family: 'Fira Code', monospace;
        }

        pre {
            margin: 0;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #d4d4d4;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive for mobile */
        @media (max-width: 900px) {
            .sidebar {
                width: 260px;
            }

            .file-tree {
                display: none;
            }
        }
    </style>

</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <img src="images/logo.png" alt="VO AI Coder Logo" style="height: 40px;">
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai">Hello! I'm VOCoder AI by VOAI, Ask me anything for example "build a full-stack app"!
            </div>
        </div>
        <div class="input-area">
            <textarea id="userInput" placeholder="Build a Todo app with React..."></textarea>
            <button id="sendBtn" onclick="sendMessage()"><i class="fa-solid fa-circle-play"></i></button>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div id="statusText">Ready</div>
            <button class="download-btn" id="downloadBtn" onclick="downloadZip()">
                <i class="fa-solid fa-download"></i> Download ZIP
            </button>
        </div>
        <div class="workspace">
            <div class="file-tree">
                <h3>PROJECT FILES</h3>
                <div id="fileList"></div>
            </div>
            <div class="editor-container">
                <pre id="codeDisplay">// Select a file to view code</pre>
            </div>
        </div>
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        let currentFiles = [];

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const btn = document.getElementById("sendBtn");
            const chat = document.getElementById("chatContainer");
            const loader = document.getElementById("loadingOverlay");
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.innerText = message;
            chat.appendChild(userMsg);
            chat.scrollTop = chat.scrollHeight;

            input.value = "";
            input.disabled = true;
            btn.disabled = true;
            loader.style.display = 'flex';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.files && data.files.length > 0) {
                    currentFiles = data.files;
                    renderFileTree(data.files);
                    document.getElementById("downloadBtn").style.display = 'flex';

                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'message ai';
                    aiMsg.innerText = data.explanation || "I've generated the files for you.";
                    chat.appendChild(aiMsg);
                } else {
                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'message ai';
                    aiMsg.innerText = data.explanation || "Sorry, I couldn't generate the files.";
                    chat.appendChild(aiMsg);
                }
            } catch (err) {
                console.error(err);
            } finally {
                input.disabled = false;
                btn.disabled = false;
                loader.style.display = 'none';
                chat.scrollTop = chat.scrollHeight;
            }
        }

        function renderFileTree(files) {
            const list = document.getElementById("fileList");
            list.innerHTML = "";
            files.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `<i class="fa-regular fa-file-code"></i> ${file.path}`;
                item.onclick = () => {
                    document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    document.getElementById("codeDisplay").innerText = file.content;
                };
                list.appendChild(item);
                if (index === 0) item.click();
            });
        }

        async function downloadZip() {
            if (currentFiles.length === 0) return;

            const response = await fetch('/api/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ files: currentFiles })
            });

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'generated-app.zip';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }

        document.getElementById("userInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>
